name: ArduinoBuild

on:
  push:
    paths:
    - '**.ino'
    - '**.cpp'
    - '**.hpp'
    - '**.h'
    - '**.c'
    - '**ArduinoBuild.yml'
  pull_request:
  workflow_dispatch:

jobs:

  matrix_build:
    name: ${{ matrix.board }}@${{ matrix.platform-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:

        platform-version:
          - 1.0.6
          - 2.0.0
          - 2.0.1
          - 2.0.2
          - 2.0.3-RC1

        board:
          # Supported boards fancy names
          - esp32
          - esp32wroverkit
          - m5stack-core2
          - m5stack-core-esp32
          - m5stick-c
          - m5stack-fire
          - twatch
          - ttgo-t1
          - d32_pro
          - esp32s3box
          - odroid_esp32

        exclude:
          # There's no esp32s3box support before 2.0.3
          - board: S3Box
            platform-version: 1.0.6
          - board: S3Box
            platform-version: 2.0.0
          - board: S3Box
            platform-version: 2.0.1
          - board: S3Box
            platform-version: 2.0.2
          # There's no ESP32-Wrover-Kit profile prior to 2.0.0
          - board: ESP32 Wrover Kit
            platform-version: 1.0.6

        include:
          # testable boards
          - board: esp32
          - board: esp32wroverkit
          - board: m5stack-core2
          - board: m5stack-core-esp32
          - board: m5stick-c
          - board: m5stack-fire
          - board: twatch
          - board: ttgo-t1
          - board: d32_pro
          - board: esp32s3box
          - board: odroid_esp32

          # testable sdk versions
          - platform-version: 1.0.6
          - platform-version: 2.0.0
          - platform-version: 2.0.1
          - platform-version: 2.0.2
          - platform-version: 2.0.3-RC1

      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: ${{ matrix.board }}
        uses: ArminJo/arduino-test-compile@v3
        with:
          #platform-url: ${{ matrix.platform-url }}
          platform-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json
          arduino-board-fqbn: esp32:esp32:${{ matrix.board }}
          arduino-platform: esp32:esp32@${{ matrix.platform-version }}
          required-libraries: LovyanGFX
          extra-arduino-lib-install-args: --no-deps
          # extra-arduino-cli-args: ${{ matrix.extra-arduino-cli-args }}
          sketch-names: Display.ino
          set-build-path: true
          build-properties: ${{ toJson(matrix.build-properties) }}
          #debug-install: true


