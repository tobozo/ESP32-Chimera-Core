name: ArduinoBuild

on:
  push:
    paths:
    - '**.ino'
    - '**.cpp'
    - '**.hpp'
    - '**.h'
    - '**.c'
    - '**ArduinoBuild.yml'
  pull_request:
  workflow_dispatch:
    inputs:
      lgfx_branch:
        description: 'LovyanGFX Base branch'
        required: true
        default: 'develop'
        type: choice
        options:
        - master
        - develop

jobs:

  matrix_build:
    name: ${{ matrix.board }}@${{ matrix.platform-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:

        platform-version:
          # ESP32 Core versions
          - 1.0.6
          - 2.0.0
          - 2.0.1
          - 2.0.2
          - 2.0.3
          - 2.0.4

        board:
          # Supported boards fancy names
          - esp32
          - esp32wroverkit
          - m5stack-core2
          - m5stack-core-esp32
          - m5stick-c
          - m5stack-fire
          - twatch
          - ttgo-t1
          - d32_pro
          - esp32s3box
          - odroid_esp32

        exclude:
          # No esp32s3box support before 2.0.3
          - board: esp32s3box
            platform-version: 1.0.6
          - board: esp32s3box
            platform-version: 2.0.0
          - board: esp32s3box
            platform-version: 2.0.1
          - board: esp32s3box
            platform-version: 2.0.2
          # No ESP32-Wrover-Kit board profile before 2.0.0
          - board: esp32wroverkit
            platform-version: 1.0.6

        include:
          # testable boards
          - board: esp32
          - board: esp32wroverkit
          - board: m5stack-core2
          - board: m5stack-core-esp32
          - board: m5stick-c
          - board: m5stack-fire
          - board: twatch
          - board: ttgo-t1
          - board: d32_pro
          - board: esp32s3box
          - board: odroid_esp32

          # testable sdk versions
          - platform-version: 1.0.6
          #- platform-version: 2.0.0
          #- platform-version: 2.0.1
          #- platform-version: 2.0.2
          - platform-version: 2.0.3
          - platform-version: 2.0.4

      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout custom library
        uses: actions/checkout@v2
        with:
          repository: Lovyan03/LovyanGFX
          ref: ${{ github.event.inputs.lgfx_branch }}
          path: CustomLGFX # must contain string "Custom"

      - name: ${{ matrix.board }}
        uses: ArminJo/arduino-test-compile@v3
        with:
          platform-url: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_dev_index.json
          arduino-board-fqbn: esp32:esp32:${{ matrix.board }}
          arduino-platform: esp32:esp32@${{ matrix.platform-version }}
          #required-libraries: LovyanGFX
          extra-arduino-lib-install-args: --no-deps
          extra-arduino-cli-args: "--warnings default " # see https://github.com/ArminJo/arduino-test-compile/issues/28
          sketch-names: Display.ino
          set-build-path: true
          # extra-arduino-cli-args: ${{ matrix.extra-arduino-cli-args }}
          # build-properties: ${{ toJson(matrix.build-properties) }}
          # debug-install: true
