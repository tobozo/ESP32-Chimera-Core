[platformio]
default_envs = esp32
src_dir = main

[env]
framework = arduino
;platform = espressif32
;platform = https://github.com/platformio/platform-espressif32.git
;platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
platform = https://github.com/tasmota/platform-espressif32
;platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.1
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.3-RC1
; this assumes the CI has copied the library folder under this path
; otherwise enable "ESP32-Chimera-Core" in "lib_deps"
lib_extra_dirs =
  /tmp/piolib
lib_deps =
  LovyanGFX
;  ESP32-Chimera-Core

build_type = debug


[env:esp32]
board = esp32dev

[env:esp32-1.0.6]
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#1.0.6
board = esp32dev

[env:esp32-2.0.0]
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.0
board = esp32dev

[env:esp32-2.0.1]
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.1
board = esp32dev

[env:esp32-2.0.2]
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.2
board = esp32dev

[env:esp32-2.0.3]
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.3-RC1
board = esp32dev


[env:m5stick-c]
board = m5stick-c

[env:m5stack-core-esp32]
board = m5stack-core-esp32

[env:m5stack-core2]
board = m5stack-core2

[env:m5stack-fire]
board = m5stack-fire

[env:odroid_esp32]
board = odroid_esp32

[env:esp32wroverkit]
board = esp-wrover-kit

[env:d32_pro]
board = lolin_d32_pro

[env:twatch]
board = ttgo-t-watch

[env:ttgo-t1]
board = ttgo-t1

[env:ttgo-lora32-v2]
board = ttgo-lora32-v2

[env:esp32s3box]
;platform = https://github.com/tasmota/platform-espressif32
;platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.3-RC1
board = esp32dev
board_build.mcu = esp32s3
