[platformio]
default_envs = esp32
src_dir = main

[env]
framework = arduino
;platform = espressif32
;platform = https://github.com/platformio/platform-espressif32.git
;platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
platform = https://github.com/tasmota/platform-espressif32
;platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.1
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.3-RC1

esp32_1_0_6 = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#1.0.6
esp32_2_0_1 = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.1
esp32_2_0_2 = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.2
esp32_2_0_3 = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.3-RC1

; this assumes the CI has copied the library folder under this path
; otherwise enable "ESP32-Chimera-Core" in "lib_deps"
lib_extra_dirs =
  /tmp/piolib
lib_deps =
  LovyanGFX
;  ESP32-Chimera-Core

build_type = debug





[env:esp32]
board = esp32dev

