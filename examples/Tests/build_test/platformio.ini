[esp32]
board             = esp32dev
[M5StickC]
board             = m5stick-c
[M5Stack]
board             = m5stack-core-esp32
[M5Core2]
board             = m5stack-core2
[M5Fire]
board             = m5stack-fire
[OdroidGo]
board             = odroid_esp32
[WroverKit]
board             = esp-wrover-kit
[D32Pro]
board             = lolin_d32_pro
[Twatch]
board             = ttgo-t-watch
[T1]
board             = ttgo-t1
[Lora32]
board             = ttgo-lora32-v2
[S3Box]
board             = esp32dev
board_build.mcu   = esp32s3
[CoreS3]
board             = esp32s3box
board_build.mcu   = esp32s3
board_build.flash_mode = qio
board_build.f_flash = 80000000L

