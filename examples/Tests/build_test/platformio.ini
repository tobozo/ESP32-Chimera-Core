[platformio]
default_envs      = esp32
src_dir           = main
extra_configs     = dev_lib_deps.ini

[env]
framework         = arduino
board             = esp32dev
lib_ldf_mode      = deep
build_type        = debug


; Unless CI is running on master branch, this will be overriden by dev_lib_deps.ini contents
[lib_lgfx]
lib_deps          =
  LovyanGFX
  ESP32-Chimera-Core

[esp32_1_0_6]
extends           = lib_lgfx
platform          = espressif32 @ ^3

[esp32_2_0_0]
extends           = lib_lgfx
platform          = espressif32 @ ^4
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.0/esp32-2.0.0.zip
; platform          = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
; platform_packages =
;   toolchain-xtensa32 @ ~2.80400.0
;   framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.0

[esp32_2_0_1]
extends           = lib_lgfx
platform          = espressif32 @ ^4
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.1/esp32-2.0.1.zip

[esp32_2_0_2]
extends           = lib_lgfx
platform          = espressif32 @ ^4
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.2/esp32-2.0.2.zip

[esp32_2_0_3]
extends           = lib_lgfx
platform          = https://github.com/tasmota/platform-espressif32
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32/releases/download/2.0.3/esp32-2.0.3.zip


[esp32]
board             = esp32dev
[M5StickC]
board             = m5stick-c
[M5Stack]
board             = m5stack-core-esp32
[M5Core2]
board             = m5stack-core2
[M5Fire]
board             = m5stack-fire
[OdroidGo]
board             = odroid_esp32
[WroverKit]
board             = esp-wrover-kit
[D32Pro]
board             = lolin_d32_pro
[Twatch]
board             = ttgo-t-watch
[T1]
board             = ttgo-t1
[Lora32]
board             = ttgo-lora32-v2
[S3Box]
board             = esp32dev
board_build.mcu   = esp32s3

